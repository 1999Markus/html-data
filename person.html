    <body>
        <div class="header">
            <a href="index.html" class="Person">Startseite</a>
            <a href="person.html" class="Person"> Persönliche Informationen</a>
            <a href="DS.html" class="Person"> Diskrete Strukturen </a>

            <a href="impressum.html" class="Person"> Impressum </a>

        <h2 class="Überschrift">Persönliche Informationen</h2>
        <table class="tabelle">
            <tr class="head">
                <th>Name</th>
                <th>Universität</th>
                <th>Studiengang</th>
                <th>Email-Adresse</th>
                <th>COVID-19</th>
            </tr>
            <tr>
                <td>Markus Löhde</td>
                <td>TU München</td>
                <td>Informatik B.Sc</td>
                <td>markus.loehde@tum.de</td>
                <td>Positiv :)</td>
            </tr>
        </table>
        <button type="button" class="button">Show me his face!</button>
        <div class="image">
            <img src="IMG_1016.jpeg" alt="Markus Visage" class="bild">
        </div>
        <script>
            // the "ready" function
            $(document).ready(function(){
                $(".bild").hide();
                var clicked = true;
                $(".button").click(function(){
                    if(clicked){
                        clicked = false;
                        $(".bild").show(2000, function(){
                            $(".button").text("PLEASE STOP THIS!")
                    });
                    }
                    else{
                        clicked = true;
                        $(".bild").hide(1000, function(){
                            $(".button").text("Show me his face!");
                        });
                    }
                });
            });
        </script>
    </body>
